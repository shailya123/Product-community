<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Admin Review</title>
</head>

<body>
    <div class="container">
        <br>
        <span>
            <h2 style="text-decoration: underline; color:whitesmoke; margin-top: 15px; display: inline-block;">All the
                reviews on the Product</h2>
            <button class="btn btn-success" style="float:right; font-family: Trirong,serif; "
                (click)="logout()">LogOut</button>
        </span>
        <br><br>
        <table class="table table-striped table-dark"
            style="color:whitesmoke;text-align:center; font-family: Trirong,serif; ">
            <thead>
                <tr>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Product_Code</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Heading</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rating</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Reviews</th>
                    <th>&nbsp;&nbsp;&nbsp;&nbsp;Approval</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" *ngIf="(reviewList.length==0)" style="color:whitesmoke;">
                        <h4>No review to approve till now!!</h4>
                    </td>
                </tr>
                <tr *ngFor="let data of reviewList" class="reviewList">
                    <td>{{data.id}}</td>
                    <td>{{data.heading}}</td>
                    <td>{{data.rating}}</td>
                    <td>{{data.review}}</td>
                    <td *ngIf="(data.status!='Not approved'&&data.status!='approved')"><span><button (click)="approve(data)"><span class="glyphicon glyphicon-ok" style="color:green"></span></button> &nbsp;<button (click)="reject(data)"><span class="glyphicon glyphicon-remove" style="color:red"></span></button></span></td>
                    <td *ngIf="(data.status=='Not approved')" style="color:red"><span class="glyphicon glyphicon-remove"></span>Not approved</td>
                    <td *ngIf="(data.status=='approved')" style="color:green"><span class="glyphicon glyphicon-ok"></span>approved</td>
        
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login User</title>
</head>

<body>
  <div class="loginBox" style=" font-family: Trirong,serif;">
    <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
    <h3>Sign in here</h3>
    <form #loginForm="ngForm" (ngSubmit)="loginUser(); loginForm.resetForm()">
      <div class="inputBox">
        <div class="form-group">
          <input id="email" type="email" name="emailId" placeholder="Email-Id" [(ngModel)]="user.emailId" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
            [class.is-invalid]="email.invalid&&email.touched" validate>
          <div *ngIf="email.errors&&(email.invalid&&email.touched)">
            <small class="text-danger" *ngIf="email.errors?.['required']">Email is a required field</small>
            <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter a valid Email</small>
          </div>
        </div>
        <input id="pass" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required
          #password="ngModel" [class.is-invalid]="password.invalid&&password.touched">
        <small class="text-danger" [class.d-none]="password.valid||password.untouched">Password is a required
          field</small>
      </div>
      <input type="submit" name="" value="Login" [disabled]="loginForm.invalid">
    </form>
    <a routerLink="/registeruser" style="color:#fff;">Sign-up</a>
  </div>
</body>

</html>

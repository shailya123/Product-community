<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome Page</title>
</head>

<body>
    <div class="container-fluid">
        <span>
            <br>
            <h1 style="color:aliceblue; display:inline-block; margin-left: 10px;  font-family: Trirong,serif;">Welcome
                {{firstname | titlecase}},</h1>
            <button class="btn btn-success" style="float:right; font-family: Trirong,serif; margin-top:5px;"
                (click)="logout()">LogOut</button>
        </span>
        <span *ngIf="(productList.length<17&&productList.length!=0)" style="margin-top: 85px; float: right;">
            <app-filter style="color:black;  display: inline-block;" [list]="filterList"
                (onFilterChange)="filterChange($event)">
            </app-filter>
        </span>
        <div class="searchBar">
            <span class="form-outline" style="display:flex;">
                <form [formGroup]="searchText">
                    <input type="text" id="form1" class="form-control" formControlName="text"
                        style="width:350px; text-align:center;" placeholder="Search Here" />
                </form>
                <span>
                    <button type="submit" class="btn btn-primary" (click)="searchContent()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </span>
        </div>
        <br><br>
        <h1 *ngIf="(productList.length==0)"
            style="text-align:center; color:aliceblue; font-weight:bold; font-size: 50px; text-decoration: underline; font-family: Trirong,serif;">No Product
            Found!!</h1>
        <h2 *ngIf="(productList.length!=0&&(flag!=1))"
            style="color:aliceblue; margin-left:100px;  font-family: Trirong,serif; font-size: 20px; text-decoration: underline;">{{length1}} of {{length2}} result
            found</h2>
        <h2 *ngIf="(flag==1||flag1!=1)" style="color:aliceblue; margin-left:100px;  font-size: 20px; font-family: Trirong,serif;">
            {{productList.length}} of {{length2}} result found</h2>
        <br>

        <div class="row" style="margin-left:55px; text-align:center; margin-top:5px;  font-family: Trirong,serif;">
            <ng-container *ngFor="let item of productList" class="productList">
                <div class="card"
                    style="width: 20rem; border: 1px whitesmoke solid; align-items: center; background-color: aliceblue; color:black">
                    <img src="{{item.image}}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{item.name}}</h4>
                        <p class="card-text">{{item.price|currency:'INR'}}</p>
                        <!-- <div data-ng-controller="formCtrl" data-ng-init="init(item.id)">
                            <p g-bind-template>{{mod.myname}}</p> -->
                        <a (click)="goToReviewComponent(item)"
                            style="text-decoration: underline; cursor: pointer;">Reviews</a>
                    </div>
                </div>
                &nbsp;
            </ng-container>
        </div>

    </div>

</body>

</html>
